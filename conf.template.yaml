project:
  -
    path:       # git 项目所在的路径 eg:~/go/src/github.com/MalsonQu/webhook
    remote_name:# 远端仓库名称    eg: origin
    full_name:  # 项目全称      eg: MalsonQu/CodingWebHook
    ref:        # 项目分支名称    eg: dev
    ref_name:    # coding 分支名称 eg: refs/heads/master
server:
    address:    # 监听地址  eg: 0.0.0.0
    port:       # 监听端口  eg: 8080
    public_key: # 公钥    eg: s3d7aw8


